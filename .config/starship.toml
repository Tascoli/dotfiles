# My settings
# Inspires by https://gitlab.com/dwt1/dotfiles/-/blob/master/.config/starship.toml

format = """
$os$all
"""

[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = true
# show_always = true

[hostname]
ssh_only = false
format = 'on [$hostname](bold purple) '
trim_at = "."
disabled = true

# Replace the "â¯" symbol in the prompt with "âœ"
[character]                                 # The name of the module we are configuring is "character"
# success_symbol = "[âœ](bold green)"        # The "success_symbol" segment is being set to "âœ" with the color "bold green"
error_symbol = "[âœ—](bold red)"
# error_symbol = "[ğŸ’¥](bold red) "

# Don't print a new line at the start of the prompt
# add_newline = true

# Make prompt a single line instead of two lines
[line_break]
disabled = true

# Show symbol system
[os]
format = '[$symbol](bold white)'
disabled = false

# Disable Node on Prompt
[nodejs]
disabled = true
detect_files = ["package.json"]

